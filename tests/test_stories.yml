stories:
##用户询问公司信息
- story: User asks for company info
  steps:
    - user: |
        hi
      intent: greet
    - action: action_ask_business_name
    - user: |
        what about your [company](business_name)
      intent: provide_business_name
      entities:
        - business_name: company
    - action: action_company_info
    - user: |
        yes
      intent: affirm
    - action: utter_need_help
    - user: |
        no
      intent: deny
    - action: utter_ask_satisfaction
    - action: utter_goodbye

