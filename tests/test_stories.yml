##用户询问房源信息
- story: User asks for house info
  steps:
    - user: |
        hi
      intent: greet
    - action: action_ask_business_name
    - user: |
        I'd like to [inquire](business_name) the information this apartment.
      intent: provide_business_name
      entities:
        - business_name: inquire
    - action: action_ask_house_code
    - user: |
        house code is [1](house_code)
      intent: provide_house_code
      entities:
        - house_code: 1
    - action: action_show_house_info
    - user: |
        yes
      intent: affirm
    - action: utter_need_help
    - user: |
        no
      intent: deny
    - action: utter_ask_satisfaction
    - action: utter_goodbye

##用户搜索房源信息
- story: User search for house
  steps:
    - user: |
        hi
      intent: greet
    - action: action_ask_business_name
    - user: |
        I want to [search](business_name) for a house
      intent: provide_business_name
      entities:
        - business_name: search
    - action: action_ask_search_condition
    - user: |
        area for [100-200](area_range),price is [250000-270000](price_range),located in [city center](location)
      intent: provide_search_condition
      entities:
        - area_range: "100-200"
        - price_range: "250000-270000"
        - location: "city center"
    - action: form_execute_condition
    - user: |
        yes
      intent: affirm
    - action: utter_need_help
    - user: |
        no
      intent: deny
    - action: utter_ask_satisfaction
    - action: utter_goodbye
